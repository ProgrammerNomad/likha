<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Likha Editor - Full Feature Demo</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      padding: 40px 20px;
    }
    .container {
      max-width: 1200px;
      margin: 0 auto;
    }
    .header {
      text-align: center;
      color: white;
      margin-bottom: 40px;
    }
    .header h1 {
      font-size: 48px;
      font-weight: 700;
      margin-bottom: 10px;
      text-shadow: 0 2px 4px rgba(0,0,0,0.2);
    }
    .header p {
      font-size: 18px;
      opacity: 0.9;
    }
    .editor-card {
      background: white;
      border-radius: 12px;
      box-shadow: 0 20px 60px rgba(0,0,0,0.3);
      overflow: hidden;
    }
    .toolbar-container {
      background: #f8f9fa;
      border-bottom: 2px solid #e9ecef;
      padding: 12px 16px;
    }
    #editor {
      min-height: 500px;
      padding: 24px;
      font-size: 16px;
      line-height: 1.6;
    }
    .ProseMirror {
      outline: none;
    }
    .ProseMirror h1 {
      font-size: 32px;
      font-weight: 700;
      margin: 24px 0 16px;
      color: #1a202c;
    }
    .ProseMirror h2 {
      font-size: 28px;
      font-weight: 600;
      margin: 20px 0 12px;
      color: #2d3748;
    }
    .ProseMirror h3 {
      font-size: 24px;
      font-weight: 600;
      margin: 16px 0 12px;
      color: #4a5568;
    }
    .ProseMirror p {
      margin: 12px 0;
    }
    .ProseMirror strong {
      font-weight: 700;
      color: #2d3748;
    }
    .ProseMirror em {
      font-style: italic;
      color: #4a5568;
    }
    .ProseMirror ul, .ProseMirror ol {
      padding-left: 28px;
      margin: 12px 0;
    }
    .ProseMirror li {
      margin: 6px 0;
    }
    .ProseMirror blockquote {
      border-left: 4px solid #667eea;
      padding-left: 16px;
      margin: 16px 0;
      color: #4a5568;
      font-style: italic;
      background: #f7fafc;
      padding: 12px 16px;
      border-radius: 4px;
    }
    .ProseMirror pre {
      background: #2d3748;
      color: #e2e8f0;
      padding: 16px;
      border-radius: 8px;
      overflow-x: auto;
      margin: 16px 0;
      font-family: 'Courier New', monospace;
      font-size: 14px;
      line-height: 1.5;
    }
    .ProseMirror code {
      background: #edf2f7;
      color: #e53e3e;
      padding: 2px 6px;
      border-radius: 4px;
      font-family: 'Courier New', monospace;
      font-size: 14px;
    }
    .ProseMirror pre code {
      background: transparent;
      color: inherit;
      padding: 0;
    }
    .ProseMirror a {
      color: #667eea;
      text-decoration: none;
      border-bottom: 1px solid #667eea;
      transition: all 0.2s;
    }
    .ProseMirror a:hover {
      color: #764ba2;
      border-bottom-color: #764ba2;
    }
    .ProseMirror hr {
      border: none;
      border-top: 2px solid #e2e8f0;
      margin: 24px 0;
    }
    .ProseMirror table {
      border-collapse: collapse;
      margin: 16px 0;
      width: 100%;
      border: 2px solid #e2e8f0;
    }
    .ProseMirror th, .ProseMirror td {
      border: 1px solid #e2e8f0;
      padding: 12px;
      text-align: left;
    }
    .ProseMirror th {
      background: #f7fafc;
      font-weight: 600;
      color: #2d3748;
    }
    .ProseMirror img {
      max-width: 100%;
      height: auto;
      border-radius: 8px;
      margin: 16px 0;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
    }
    .ProseMirror mark {
      background: #fef08a;
      padding: 2px 4px;
      border-radius: 3px;
    }
    .ProseMirror p.is-empty:first-child::before {
      content: attr(data-placeholder);
      color: #a0aec0;
      pointer-events: none;
      position: absolute;
    }
    .controls {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 20px;
      margin-top: 20px;
    }
    .control-card {
      background: white;
      border-radius: 12px;
      padding: 20px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
    }
    .control-card h3 {
      font-size: 18px;
      color: #2d3748;
      margin-bottom: 12px;
      display: flex;
      align-items: center;
      gap: 8px;
    }
    .control-card button {
      width: 100%;
      padding: 10px 16px;
      background: #667eea;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 14px;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.2s;
      margin-bottom: 8px;
    }
    .control-card button:hover {
      background: #764ba2;
      transform: translateY(-1px);
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
    }
    .output-section {
      background: white;
      border-radius: 12px;
      padding: 20px;
      margin-top: 20px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
    }
    .output-section h3 {
      font-size: 18px;
      color: #2d3748;
      margin-bottom: 12px;
    }
    .output-content {
      background: #1a202c;
      color: #e2e8f0;
      padding: 16px;
      border-radius: 8px;
      font-family: 'Courier New', monospace;
      font-size: 13px;
      max-height: 300px;
      overflow-y: auto;
      white-space: pre-wrap;
      word-wrap: break-word;
    }
    .stats {
      display: flex;
      gap: 20px;
      margin-top: 12px;
      flex-wrap: wrap;
    }
    .stat-item {
      background: #f7fafc;
      padding: 8px 16px;
      border-radius: 6px;
      font-size: 14px;
      color: #4a5568;
    }
    .stat-item strong {
      color: #667eea;
    }
    @media (max-width: 768px) {
      .header h1 {
        font-size: 32px;
      }
      .controls {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>üé® Likha Editor</h1>
      <p>Full Feature Demonstration - Test All Capabilities</p>
    </div>

    <div class="editor-card">
      <div class="toolbar-container" id="toolbar-container"></div>
      <div id="editor"></div>
    </div>

    <div class="controls">
      <div class="control-card">
        <h3>üìù Quick Actions</h3>
        <button onclick="insertSampleContent()">Load Sample Content</button>
        <button onclick="clearEditor()">Clear Editor</button>
        <button onclick="getHTML()">Get HTML Output</button>
        <button onclick="getCharCount()">Count Characters</button>
      </div>

      <div class="control-card">
        <h3>üé® Styling Tests</h3>
        <button onclick="applyRandomColor()">Apply Random Text Color</button>
        <button onclick="applyRandomHighlight()">Apply Random Highlight</button>
        <button onclick="insertDemoTable()">Insert Demo Table</button>
        <button onclick="insertDemoImage()">Insert Demo Image</button>
      </div>

      <div class="control-card">
        <h3>üìä Content Tests</h3>
        <button onclick="insertCodeBlock()">Insert Code Block</button>
        <button onclick="insertQuote()">Insert Quote</button>
        <button onclick="insertList()">Insert Sample List</button>
        <button onclick="testAllAlignments()">Test Alignments</button>
      </div>
    </div>

    <div class="output-section">
      <h3>üì§ HTML Output</h3>
      <div class="output-content" id="output"></div>
      <div class="stats">
        <div class="stat-item">Characters: <strong id="char-count">0</strong></div>
        <div class="stat-item">Words: <strong id="word-count">0</strong></div>
        <div class="stat-item">Lines: <strong id="line-count">0</strong></div>
      </div>
    </div>
  </div>

  <script type="module">
    import { Editor } from '../packages/core/dist/index.js';
    import {
      PlaceholderPlugin,
      CharacterCountPlugin,
      HeadingPlugin,
      BulletListPlugin,
      OrderedListPlugin,
      BlockquotePlugin,
      HorizontalRulePlugin,
      LinkPlugin,
      CodeBlockPlugin,
      TextAlignmentPlugin,
      TablePlugin,
      ImagePlugin,
      TextColorPlugin,
      HighlightPlugin
    } from '../packages/plugins/dist/index.js';
    import { Toolbar, Button, Dropdown } from '../packages/ui/dist/index.js';

    // Plugin instances
    const plugins = [
      new PlaceholderPlugin({ text: '‚ú® Start typing your masterpiece...' }),
      new CharacterCountPlugin(),
      new HeadingPlugin(),
      new BulletListPlugin(),
      new OrderedListPlugin(),
      new BlockquotePlugin(),
      new HorizontalRulePlugin(),
      new LinkPlugin(),
      new CodeBlockPlugin(),
      new TextAlignmentPlugin(),
      new TablePlugin(),
      new ImagePlugin(),
      new TextColorPlugin(),
      new HighlightPlugin()
    ];

    // Create editor
    const editor = new Editor({
      element: document.getElementById('editor'),
      plugins,
      content: '<h1>Welcome to Likha Editor! üéâ</h1><p>This is a <strong>full-featured</strong> rich text editor built with <em>ProseMirror</em>.</p><p>Try the toolbar above or use the quick action buttons below to test all features!</p>'
    });

    // Create toolbar
    const toolbar = new Toolbar(document.getElementById('toolbar-container'));

    // Heading dropdown
    const headingPlugin = plugins.find(p => p.name === 'heading');
    toolbar.addControl(new Dropdown('Paragraph', {
      items: [
        { label: 'Paragraph', value: 0 },
        { label: 'Heading 1', value: 1 },
        { label: 'Heading 2', value: 2 },
        { label: 'Heading 3', value: 3 },
        { label: 'Heading 4', value: 4 },
        { label: 'Heading 5', value: 5 },
        { label: 'Heading 6', value: 6 }
      ],
      onSelect: (level) => {
        if (level === 0) {
          headingPlugin.removeHeading(editor);
        } else {
          headingPlugin.setHeading(editor, level);
        }
      }
    }));

    // Format buttons
    toolbar.addControl(new Button('B', () => {
      const { state, dispatch } = editor.view;
      const markType = state.schema.marks.strong;
      const { from, to } = state.selection;
      const hasMark = state.doc.rangeHasMark(from, to, markType);
      const tr = hasMark
        ? state.tr.removeMark(from, to, markType)
        : state.tr.addMark(from, to, markType.create());
      dispatch(tr);
    }, 'Bold'));

    toolbar.addControl(new Button('I', () => {
      const { state, dispatch } = editor.view;
      const markType = state.schema.marks.em;
      const { from, to } = state.selection;
      const hasMark = state.doc.rangeHasMark(from, to, markType);
      const tr = hasMark
        ? state.tr.removeMark(from, to, markType)
        : state.tr.addMark(from, to, markType.create());
      dispatch(tr);
    }, 'Italic'));

    // Block elements
    const blockquotePlugin = plugins.find(p => p.name === 'blockquote');
    toolbar.addControl(new Button('"', () => {
      blockquotePlugin.toggleBlockquote(editor);
    }, 'Blockquote'));

    const hrPlugin = plugins.find(p => p.name === 'horizontal-rule');
    toolbar.addControl(new Button('‚Äî', () => {
      hrPlugin.insertHorizontalRule(editor);
    }, 'Horizontal Rule'));

    const tablePlugin = plugins.find(p => p.name === 'table');
    toolbar.addControl(new Button('‚äû', () => {
      tablePlugin.insertTable(editor, 3, 3);
    }, 'Insert Table'));

    const imagePlugin = plugins.find(p => p.name === 'image');
    toolbar.addControl(new Button('üñº', () => {
      const url = prompt('Enter image URL:');
      if (url) {
        imagePlugin.insertImage(editor, url);
      }
    }, 'Insert Image'));

    // Lists
    const bulletPlugin = plugins.find(p => p.name === 'bullet-list');
    toolbar.addControl(new Button('‚Ä¢', () => {
      bulletPlugin.toggleBulletList(editor);
    }, 'Bullet List'));

    const orderedPlugin = plugins.find(p => p.name === 'ordered-list');
    toolbar.addControl(new Button('1.', () => {
      orderedPlugin.toggleOrderedList(editor);
    }, 'Numbered List'));

    // Color tools
    const colorPlugin = plugins.find(p => p.name === 'text-color');
    toolbar.addControl(new Button('A', () => {
      const color = prompt('Enter color (name, hex, rgb):');
      if (color) {
        colorPlugin.setTextColor(editor, color);
      }
    }, 'Text Color'));

    const highlightPlugin = plugins.find(p => p.name === 'highlight');
    toolbar.addControl(new Button('‚óÜ', () => {
      const color = prompt('Enter highlight color:', 'yellow');
      if (color) {
        highlightPlugin.setHighlight(editor, color);
      }
    }, 'Highlight'));

    // Alignment
    const alignPlugin = plugins.find(p => p.name === 'text-alignment');
    toolbar.addControl(new Button('‚´¥', () => {
      alignPlugin.setAlignment(editor, 'left');
    }, 'Align Left'));
    toolbar.addControl(new Button('‚ò∞', () => {
      alignPlugin.setAlignment(editor, 'center');
    }, 'Align Center'));
    toolbar.addControl(new Button('‚´µ', () => {
      alignPlugin.setAlignment(editor, 'right');
    }, 'Align Right'));

    // Undo/Redo
    toolbar.addControl(new Button('‚Ü∂', () => {
      const { state, dispatch } = editor.view;
      const cmd = state.schema.marks.undo;
      if (window.undo) window.undo(state, dispatch);
    }, 'Undo'));

    toolbar.addControl(new Button('‚Ü∑', () => {
      const { state, dispatch } = editor.view;
      if (window.redo) window.redo(state, dispatch);
    }, 'Redo'));

    // Update output on change
    function updateOutput() {
      const html = editor.getContent();
      document.getElementById('output').textContent = html;
      
      const text = editor.view.state.doc.textContent;
      const charCount = text.length;
      const wordCount = text.trim() ? text.trim().split(/\s+/).length : 0;
      const lineCount = html.split(/<p>|<\/p>|<h[1-6]>|<\/h[1-6]>/).filter(Boolean).length;
      
      document.getElementById('char-count').textContent = charCount;
      document.getElementById('word-count').textContent = wordCount;
      document.getElementById('line-count').textContent = lineCount;
    }

    // Initial output
    updateOutput();

    // Listen for changes
    editor.view.updateState = function(state) {
      const oldUpdateState = Object.getPrototypeOf(this).updateState;
      oldUpdateState.call(this, state);
      setTimeout(updateOutput, 100);
    };

    // Global functions for buttons
    window.insertSampleContent = () => {
      editor.setContent(`
        <h1>Likha Editor - Full Feature Demo</h1>
        <p>This document showcases <strong>all features</strong> available in Likha Editor.</p>
        
        <h2>Text Formatting</h2>
        <p>You can make text <strong>bold</strong>, <em>italic</em>, or apply <span style="color: #e53e3e;">colors</span> and <mark style="background-color: #fef08a;">highlights</mark>.</p>
        
        <h2>Lists</h2>
        <ul>
          <li>Bullet point one</li>
          <li>Bullet point two</li>
          <li>Bullet point three</li>
        </ul>
        
        <ol>
          <li>First numbered item</li>
          <li>Second numbered item</li>
          <li>Third numbered item</li>
        </ol>
        
        <h2>Blockquotes</h2>
        <blockquote>
          <p>"This is a blockquote. Perfect for highlighting important text or quotations."</p>
        </blockquote>
        
        <h2>Code Blocks</h2>
        <pre><code>function greet(name) {
  console.log('Hello, ' + name + '!');
}

greet('World');</code></pre>
        
        <h2>Tables</h2>
        <table>
          <tr><th>Feature</th><th>Status</th><th>Version</th></tr>
          <tr><td>Headings</td><td>‚úÖ Complete</td><td>1.0</td></tr>
          <tr><td>Tables</td><td>‚úÖ Complete</td><td>1.0</td></tr>
          <tr><td>Images</td><td>‚úÖ Complete</td><td>1.0</td></tr>
        </table>
        
        <hr>
        
        <h2>Images</h2>
        <img src="https://picsum.photos/600/300" alt="Demo image">
        
        <p style="text-align: center;">This text is centered!</p>
        <p style="text-align: right;">This text is right-aligned!</p>
      `);
      updateOutput();
    };

    window.clearEditor = () => {
      editor.setContent('<p></p>');
      updateOutput();
    };

    window.getHTML = () => {
      alert(editor.getContent());
    };

    window.getCharCount = () => {
      const count = editor.view.state.doc.textContent.length;
      alert(`Character count: ${count}`);
    };

    window.applyRandomColor = () => {
      const colors = ['#e53e3e', '#3182ce', '#38a169', '#d69e2e', '#805ad5', '#e91e63'];
      const color = colors[Math.floor(Math.random() * colors.length)];
      colorPlugin.setTextColor(editor, color);
    };

    window.applyRandomHighlight = () => {
      const colors = ['yellow', 'lightgreen', 'lightblue', 'pink', 'orange'];
      const color = colors[Math.floor(Math.random() * colors.length)];
      highlightPlugin.setHighlight(editor, color);
    };

    window.insertDemoTable = () => {
      tablePlugin.insertTable(editor, 4, 4);
    };

    window.insertDemoImage = () => {
      const width = 400 + Math.floor(Math.random() * 200);
      const height = 200 + Math.floor(Math.random() * 200);
      imagePlugin.insertImage(editor, `https://picsum.photos/${width}/${height}`, 'Random demo image');
    };

    window.insertCodeBlock = () => {
      const { state, dispatch } = editor.view;
      const codeBlockType = state.schema.nodes.code_block;
      const tr = state.tr.replaceSelectionWith(codeBlockType.create());
      dispatch(tr);
    };

    window.insertQuote = () => {
      blockquotePlugin.toggleBlockquote(editor);
    };

    window.insertList = () => {
      bulletPlugin.toggleBulletList(editor);
    };

    window.testAllAlignments = () => {
      editor.setContent(`
        <p style="text-align: left;">This paragraph is left-aligned (default)</p>
        <p style="text-align: center;">This paragraph is center-aligned</p>
        <p style="text-align: right;">This paragraph is right-aligned</p>
      `);
      updateOutput();
    };

    // Expose editor globally for console testing
    window.editor = editor;
    window.plugins = plugins;
    window.colorPlugin = colorPlugin;
    window.highlightPlugin = highlightPlugin;
    window.tablePlugin = tablePlugin;
    window.imagePlugin = imagePlugin;
    window.blockquotePlugin = blockquotePlugin;
    window.bulletPlugin = bulletPlugin;
  </script>
</body>
</html>
