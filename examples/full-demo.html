<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Likha Editor - Full Feature Demo</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      padding: 40px 20px;
    }
    .container {
      max-width: 1200px;
      margin: 0 auto;
    }
    .header {
      text-align: center;
      color: white;
      margin-bottom: 40px;
    }
    .header h1 {
      font-size: 48px;
      font-weight: 700;
      margin-bottom: 10px;
      text-shadow: 0 2px 4px rgba(0,0,0,0.2);
    }
    .header p {
      font-size: 18px;
      opacity: 0.9;
    }
    .editor-card {
      background: white;
      border-radius: 12px;
      box-shadow: 0 20px 60px rgba(0,0,0,0.3);
      overflow: hidden;
    }
    .toolbar-container {
      background: #f8f9fa;
      border-bottom: 2px solid #e9ecef;
      padding: 12px 16px;
    }
    #editor {
      min-height: 500px;
      padding: 24px;
      font-size: 16px;
      line-height: 1.6;
    }
    .ProseMirror {
      outline: none;
    }
    .ProseMirror h1 {
      font-size: 32px;
      font-weight: 700;
      margin: 24px 0 16px;
      color: #1a202c;
    }
    .ProseMirror h2 {
      font-size: 28px;
      font-weight: 600;
      margin: 20px 0 12px;
      color: #2d3748;
    }
    .ProseMirror h3 {
      font-size: 24px;
      font-weight: 600;
      margin: 16px 0 12px;
      color: #4a5568;
    }
    .ProseMirror p {
      margin: 12px 0;
    }
    .ProseMirror strong {
      font-weight: 700;
      color: #2d3748;
    }
    .ProseMirror em {
      font-style: italic;
      color: #4a5568;
    }
    .ProseMirror ul, .ProseMirror ol {
      padding-left: 28px;
      margin: 12px 0;
    }
    .ProseMirror li {
      margin: 6px 0;
    }
    .ProseMirror blockquote {
      border-left: 4px solid #667eea;
      padding-left: 16px;
      margin: 16px 0;
      color: #4a5568;
      font-style: italic;
      background: #f7fafc;
      padding: 12px 16px;
      border-radius: 4px;
    }
    .ProseMirror pre {
      background: #2d3748;
      color: #e2e8f0;
      padding: 16px;
      border-radius: 8px;
      overflow-x: auto;
      margin: 16px 0;
      font-family: 'Courier New', monospace;
      font-size: 14px;
      line-height: 1.5;
    }
    .ProseMirror code {
      background: #edf2f7;
      color: #e53e3e;
      padding: 2px 6px;
      border-radius: 4px;
      font-family: 'Courier New', monospace;
      font-size: 14px;
    }
    .ProseMirror pre code {
      background: transparent;
      color: inherit;
      padding: 0;
    }
    .ProseMirror a {
      color: #667eea;
      text-decoration: none;
      border-bottom: 1px solid #667eea;
      transition: all 0.2s;
    }
    .ProseMirror a:hover {
      color: #764ba2;
      border-bottom-color: #764ba2;
    }
    .ProseMirror hr {
      border: none;
      border-top: 2px solid #e2e8f0;
      margin: 24px 0;
    }
    .ProseMirror table {
      border-collapse: collapse;
      margin: 16px 0;
      width: 100%;
      border: 2px solid #e2e8f0;
    }
    .ProseMirror th, .ProseMirror td {
      border: 1px solid #e2e8f0;
      padding: 12px;
      text-align: left;
    }
    .ProseMirror th {
      background: #f7fafc;
      font-weight: 600;
      color: #2d3748;
    }
    .ProseMirror img {
      max-width: 100%;
      height: auto;
      border-radius: 8px;
      margin: 16px 0;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
    }
    .ProseMirror mark {
      background: #fef08a;
      padding: 2px 4px;
      border-radius: 3px;
    }
    .ProseMirror p.is-empty:first-child::before {
      content: attr(data-placeholder);
      color: #a0aec0;
      pointer-events: none;
      position: absolute;
    }
    .controls {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 20px;
      margin-top: 20px;
    }
    .control-card {
      background: white;
      border-radius: 12px;
      padding: 20px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
    }
    .control-card h3 {
      font-size: 18px;
      color: #2d3748;
      margin-bottom: 12px;
      display: flex;
      align-items: center;
      gap: 8px;
    }
    .control-card button {
      width: 100%;
      padding: 10px 16px;
      background: #667eea;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 14px;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.2s;
      margin-bottom: 8px;
    }
    .control-card button:hover {
      background: #764ba2;
      transform: translateY(-1px);
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
    }
    .output-section {
      background: white;
      border-radius: 12px;
      padding: 20px;
      margin-top: 20px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
    }
    .output-section h3 {
      font-size: 18px;
      color: #2d3748;
      margin-bottom: 12px;
    }
    .output-content {
      background: #1a202c;
      color: #e2e8f0;
      padding: 16px;
      border-radius: 8px;
      font-family: 'Courier New', monospace;
      font-size: 13px;
      max-height: 300px;
      overflow-y: auto;
      white-space: pre-wrap;
      word-wrap: break-word;
    }
    .stats {
      display: flex;
      gap: 20px;
      margin-top: 12px;
      flex-wrap: wrap;
    }
    .stat-item {
      background: #f7fafc;
      padding: 8px 16px;
      border-radius: 6px;
      font-size: 14px;
      color: #4a5568;
    }
    .stat-item strong {
      color: #667eea;
    }
    @media (max-width: 768px) {
      .header h1 {
        font-size: 32px;
      }
      .controls {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>üé® Likha Editor</h1>
      <p>Full Feature Demonstration - Test All Capabilities</p>
    </div>

    <div class="editor-card">
      <div class="toolbar-container" id="toolbar-container"></div>
      <div id="editor"></div>
    </div>

    <div class="controls">
      <div class="control-card">
        <h3>üìù Quick Actions</h3>
        <button onclick="insertSampleContent()">Load Sample Content</button>
        <button onclick="clearEditor()">Clear Editor</button>
        <button onclick="getHTML()">Get HTML Output</button>
        <button onclick="getCharCount()">Count Characters</button>
      </div>

      <div class="control-card">
        <h3>üé® Styling Tests</h3>
        <button onclick="applyRandomColor()">Apply Random Text Color</button>
        <button onclick="applyRandomHighlight()">Apply Random Highlight</button>
        <button onclick="insertDemoTable()">Insert Demo Table</button>
        <button onclick="insertDemoImage()">Insert Demo Image</button>
      </div>

      <div class="control-card">
        <h3>üìä Content Tests</h3>
        <button onclick="insertCodeBlock()">Insert Code Block</button>
        <button onclick="insertQuote()">Insert Quote</button>
        <button onclick="insertList()">Insert Sample List</button>
        <button onclick="testAllAlignments()">Test Alignments</button>
      </div>
    </div>

    <div class="output-section">
      <h3>üì§ HTML Output</h3>
      <div class="output-content" id="output"></div>
      <div class="stats">
        <div class="stat-item">Characters: <strong id="char-count">0</strong></div>
        <div class="stat-item">Words: <strong id="word-count">0</strong></div>
        <div class="stat-item">Lines: <strong id="line-count">0</strong></div>
      </div>
    </div>
  </div>

  <script type="module">
    import { Editor } from '@likha/core';
    import {
      PlaceholderPlugin,
      CharacterCountPlugin,
      HeadingPlugin,
      BulletListPlugin,
      OrderedListPlugin,
      BlockquotePlugin,
      HorizontalRulePlugin,
      LinkPlugin,
      CodeBlockPlugin,
      TextAlignmentPlugin,
      TablePlugin,
      ImagePlugin,
      TextColorPlugin,
      HighlightPlugin
    } from '@likha/plugins';
    import { Toolbar, Button, Dropdown, injectTheme } from '@likha/ui';

    // Inject UI theme styles
    injectTheme();

    // SVG Icons
    const boldIcon = '<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M6 4h8a4 4 0 0 1 4 4 4 4 0 0 1-4 4H6z"></path><path d="M6 12h9a4 4 0 0 1 4 4 4 4 0 0 1-4 4H6z"></path></svg>';
    const italicIcon = '<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><line x1="19" y1="4" x2="10" y2="4"></line><line x1="14" y1="20" x2="5" y2="20"></line><line x1="15" y1="4" x2="9" y2="20"></line></svg>';
    const quoteIcon = '<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M3 21c3 0 7-1 7-8V5c0-1.25-.756-2.017-2-2H4c-1.25 0-2 .75-2 1.972V11c0 1.25.75 2 2 2 1 0 1 0 1 1v1c0 1-1 2-2 2s-1 .008-1 1.031V20c0 1 0 1 1 1z"></path><path d="M15 21c3 0 7-1 7-8V5c0-1.25-.757-2.017-2-2h-4c-1.25 0-2 .75-2 1.972V11c0 1.25.75 2 2 2h.75c0 2.25.25 4-2.75 4v3c0 1 0 1 1 1z"></path></svg>';
    const hrIcon = '<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><line x1="3" y1="12" x2="21" y2="12"></line></svg>';
    const listIcon = '<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><line x1="8" y1="6" x2="21" y2="6"></line><line x1="8" y1="12" x2="21" y2="12"></line><line x1="8" y1="18" x2="21" y2="18"></line><line x1="3" y1="6" x2="3.01" y2="6"></line><line x1="3" y1="12" x2="3.01" y2="12"></line><line x1="3" y1="18" x2="3.01" y2="18"></line></svg>';
    const numberedIcon = '<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><line x1="10" y1="6" x2="21" y2="6"></line><line x1="10" y1="12" x2="21" y2="12"></line><line x1="10" y1="18" x2="21" y2="18"></line><path d="M4 6h1v4"></path><path d="M4 10h2"></path><path d="M6 18H4c0-1 2-2 2-3s-1-1.5-2-1"></path></svg>';
    const tableIcon = '<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><rect x="3" y="3" width="18" height="18" rx="2"/><line x1="3" y1="9" x2="21" y2="9"/><line x1="3" y1="15" x2="21" y2="15"/><line x1="9" y1="3" x2="9" y2="21"/><line x1="15" y1="3" x2="15" y2="21"/></svg>';
    const imageIcon = '<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><rect x="3" y="3" width="18" height="18" rx="2" ry="2"/><circle cx="8.5" cy="8.5" r="1.5"/><polyline points="21 15 16 10 5 21"/></svg>';
    const textColorIcon = '<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M4 20h16"/><path d="M6 16l6-12 6 12"/><path d="M8 12h8"/></svg>';
    const highlightIcon = '<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="m9 11-6 6v3h9l3-3"/><path d="m22 12-4.6 4.6a2 2 0 0 1-2.8 0l-5.2-5.2a2 2 0 0 1 0-2.8L14 4"/></svg>';
    const alignLeftIcon = '<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><line x1="21" y1="10" x2="3" y2="10"></line><line x1="21" y1="6" x2="3" y2="6"></line><line x1="11" y1="14" x2="3" y2="14"></line><line x1="11" y1="18" x2="3" y2="18"></line></svg>';
    const alignCenterIcon = '<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><line x1="21" y1="10" x2="3" y2="10"></line><line x1="21" y1="6" x2="3" y2="6"></line><line x1="17" y1="14" x2="7" y2="14"></line><line x1="17" y1="18" x2="7" y2="18"></line></svg>';
    const alignRightIcon = '<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><line x1="21" y1="10" x2="3" y2="10"></line><line x1="21" y1="6" x2="3" y2="6"></line><line x1="21" y1="14" x2="13" y2="14"></line><line x1="21" y1="18" x2="13" y2="18"></line></svg>';

    // Plugin instances
    const plugins = [
      new PlaceholderPlugin({ text: '‚ú® Start typing your masterpiece...' }),
      new CharacterCountPlugin(),
      new HeadingPlugin(),
      new BulletListPlugin(),
      new OrderedListPlugin(),
      new BlockquotePlugin(),
      new HorizontalRulePlugin(),
      new LinkPlugin(),
      new CodeBlockPlugin(),
      new TextAlignmentPlugin(),
      new TablePlugin(),
      new ImagePlugin(),
      new TextColorPlugin(),
      new HighlightPlugin()
    ];

    // Create editor
    const editor = new Editor({
      element: document.getElementById('editor'),
      plugins,
      content: '<h1>Welcome to Likha Editor! üéâ</h1><p>This is a <strong>full-featured</strong> rich text editor built with <em>ProseMirror</em>.</p><p>Try the toolbar above or use the quick action buttons below to test all features!</p>'
    });

    // Create toolbar
    const toolbar = new Toolbar({
      container: document.getElementById('toolbar-container')
    });

    // Heading dropdown
    const headingPlugin = plugins.find(p => p.name === 'heading');
    const headingDropdown = new Dropdown({
      placeholder: 'Paragraph',
      items: [
        { label: 'Paragraph', value: '0' },
        { label: 'Heading 1', value: '1' },
        { label: 'Heading 2', value: '2' },
        { label: 'Heading 3', value: '3' },
        { label: 'Heading 4', value: '4' },
        { label: 'Heading 5', value: '5' },
        { label: 'Heading 6', value: '6' }
      ],
      onSelect: (value) => {
        const level = parseInt(value);
        if (level === 0) {
          headingPlugin.removeHeading(editor);
        } else {
          headingPlugin.setHeading(editor, level);
        }
      }
    });

    // Format buttons
    const boldButton = new Button({
      icon: boldIcon,
      title: 'Bold (Ctrl+B)',
      onClick: () => {
        const { state, dispatch } = editor.view;
        const markType = state.schema.marks.strong;
        const { from, to } = state.selection;
        const hasMark = state.doc.rangeHasMark(from, to, markType);
        const tr = hasMark
          ? state.tr.removeMark(from, to, markType)
          : state.tr.addMark(from, to, markType.create());
        dispatch(tr);
      }
    });

    const italicButton = new Button({
      icon: italicIcon,
      title: 'Italic (Ctrl+I)',
      onClick: () => {
        const { state, dispatch } = editor.view;
        const markType = state.schema.marks.em;
        const { from, to } = state.selection;
        const hasMark = state.doc.rangeHasMark(from, to, markType);
        const tr = hasMark
          ? state.tr.removeMark(from, to, markType)
          : state.tr.addMark(from, to, markType.create());
        dispatch(tr);
      }
    });

    // Block elements
    const blockquotePlugin = plugins.find(p => p.name === 'blockquote');
    const blockquoteButton = new Button({
      icon: quoteIcon,
      title: 'Blockquote',
      onClick: () => blockquotePlugin.toggleBlockquote(editor)
    });

    const hrPlugin = plugins.find(p => p.name === 'horizontal-rule');
    const hrButton = new Button({
      icon: hrIcon,
      title: 'Horizontal Rule',
      onClick: () => hrPlugin.insertHorizontalRule(editor)
    });

    const tablePlugin = plugins.find(p => p.name === 'table');
    const tableButton = new Button({
      icon: tableIcon,
      title: 'Insert Table (3x3)',
      onClick: () => tablePlugin.insertTable(editor, 3, 3)
    });

    const imagePlugin = plugins.find(p => p.name === 'image');
    const imageButton = new Button({
      icon: imageIcon,
      title: 'Insert Image',
      onClick: () => {
        const url = prompt('Enter image URL:');
        if (url) imagePlugin.insertImage(editor, url);
      }
    });

    // Lists
    const bulletPlugin = plugins.find(p => p.name === 'bullet-list');
    const bulletButton = new Button({
      icon: listIcon,
      title: 'Bullet List',
      onClick: () => bulletPlugin.toggleBulletList(editor)
    });

    const orderedPlugin = plugins.find(p => p.name === 'ordered-list');
    const orderedButton = new Button({
      icon: numberedIcon,
      title: 'Numbered List',
      onClick: () => orderedPlugin.toggleOrderedList(editor)
    });

    // Color tools
    const colorPlugin = plugins.find(p => p.name === 'text-color');
    const colorButton = new Button({
      icon: textColorIcon,
      title: 'Text Color',
      onClick: () => {
        const color = prompt('Enter color (name, hex, rgb):');
        if (color) colorPlugin.setTextColor(editor, color);
      }
    });

    const highlightPlugin = plugins.find(p => p.name === 'highlight');
    const highlightButton = new Button({
      icon: highlightIcon,
      title: 'Highlight',
      onClick: () => {
        const color = prompt('Enter highlight color:', 'yellow');
        if (color) highlightPlugin.setHighlight(editor, color);
      }
    });

    // Alignment
    const alignPlugin = plugins.find(p => p.name === 'text-alignment');
    const alignLeftButton = new Button({
      icon: alignLeftIcon,
      title: 'Align Left',
      onClick: () => alignPlugin.setAlignment(editor, 'left')
    });
    
    const alignCenterButton = new Button({
      icon: alignCenterIcon,
      title: 'Align Center',
      onClick: () => alignPlugin.setAlignment(editor, 'center')
    });
    
    const alignRightButton = new Button({
      icon: alignRightIcon,
      title: 'Align Right',
      onClick: () => alignPlugin.setAlignment(editor, 'right')
    });

    // Add all buttons to toolbar in groups
    toolbar.addButton(headingDropdown.getElement());
    toolbar.addSeparator();
    toolbar.addGroup([boldButton.getElement(), italicButton.getElement()]);
    toolbar.addSeparator();
    toolbar.addGroup([blockquoteButton.getElement(), hrButton.getElement(), tableButton.getElement(), imageButton.getElement()]);
    toolbar.addSeparator();
    toolbar.addGroup([bulletButton.getElement(), orderedButton.getElement()]);
    toolbar.addSeparator();
    toolbar.addGroup([colorButton.getElement(), highlightButton.getElement()]);
    toolbar.addSeparator();
    toolbar.addGroup([alignLeftButton.getElement(), alignCenterButton.getElement(), alignRightButton.getElement()]);

    // Update output on change
    function updateOutput() {
      const html = editor.getHTML();
      document.getElementById('output').textContent = html;
      
      const text = editor.view.state.doc.textContent;
      const charCount = text.length;
      const wordCount = text.trim() ? text.trim().split(/\s+/).length : 0;
      const lineCount = html.split(/<p>|<\/p>|<h[1-6]>|<\/h[1-6]>/).filter(Boolean).length;
      
      document.getElementById('char-count').textContent = charCount;
      document.getElementById('word-count').textContent = wordCount;
      document.getElementById('line-count').textContent = lineCount;
    }

    // Initial output
    updateOutput();

    // Listen for changes
    editor.view.updateState = function(state) {
      const oldUpdateState = Object.getPrototypeOf(this).updateState;
      oldUpdateState.call(this, state);
      setTimeout(updateOutput, 100);
    };

    // Global functions for buttons
    window.insertSampleContent = () => {
      editor.setContent(`
        <h1>Likha Editor - Full Feature Demo</h1>
        <p>This document showcases <strong>all features</strong> available in Likha Editor.</p>
        
        <h2>Text Formatting</h2>
        <p>You can make text <strong>bold</strong>, <em>italic</em>, or apply <span style="color: #e53e3e;">colors</span> and <mark style="background-color: #fef08a;">highlights</mark>.</p>
        
        <h2>Lists</h2>
        <ul>
          <li>Bullet point one</li>
          <li>Bullet point two</li>
          <li>Bullet point three</li>
        </ul>
        
        <ol>
          <li>First numbered item</li>
          <li>Second numbered item</li>
          <li>Third numbered item</li>
        </ol>
        
        <h2>Blockquotes</h2>
        <blockquote>
          <p>"This is a blockquote. Perfect for highlighting important text or quotations."</p>
        </blockquote>
        
        <h2>Code Blocks</h2>
        <pre><code>function greet(name) {
  console.log('Hello, ' + name + '!');
}

greet('World');</code></pre>
        
        <h2>Tables</h2>
        <table>
          <tr><th>Feature</th><th>Status</th><th>Version</th></tr>
          <tr><td>Headings</td><td>‚úÖ Complete</td><td>1.0</td></tr>
          <tr><td>Tables</td><td>‚úÖ Complete</td><td>1.0</td></tr>
          <tr><td>Images</td><td>‚úÖ Complete</td><td>1.0</td></tr>
        </table>
        
        <hr>
        
        <h2>Images</h2>
        <img src="https://picsum.photos/600/300" alt="Demo image">
        
        <p style="text-align: center;">This text is centered!</p>
        <p style="text-align: right;">This text is right-aligned!</p>
      `);
      updateOutput();
    };

    window.clearEditor = () => {
      editor.setContent('<p></p>');
      updateOutput();
    };

    window.getHTML = () => {
      alert(editor.getHTML());
    };

    window.getCharCount = () => {
      const count = editor.view.state.doc.textContent.length;
      alert(`Character count: ${count}`);
    };

    window.applyRandomColor = () => {
      const colors = ['#e53e3e', '#3182ce', '#38a169', '#d69e2e', '#805ad5', '#e91e63'];
      const color = colors[Math.floor(Math.random() * colors.length)];
      colorPlugin.setTextColor(editor, color);
    };

    window.applyRandomHighlight = () => {
      const colors = ['yellow', 'lightgreen', 'lightblue', 'pink', 'orange'];
      const color = colors[Math.floor(Math.random() * colors.length)];
      highlightPlugin.setHighlight(editor, color);
    };

    window.insertDemoTable = () => {
      tablePlugin.insertTable(editor, 4, 4);
    };

    window.insertDemoImage = () => {
      const width = 400 + Math.floor(Math.random() * 200);
      const height = 200 + Math.floor(Math.random() * 200);
      imagePlugin.insertImage(editor, `https://picsum.photos/${width}/${height}`, 'Random demo image');
    };

    window.insertCodeBlock = () => {
      const { state, dispatch } = editor.view;
      const codeBlockType = state.schema.nodes.code_block;
      const tr = state.tr.replaceSelectionWith(codeBlockType.create());
      dispatch(tr);
    };

    window.insertQuote = () => {
      blockquotePlugin.toggleBlockquote(editor);
    };

    window.insertList = () => {
      bulletPlugin.toggleBulletList(editor);
    };

    window.testAllAlignments = () => {
      editor.setContent(`
        <p style="text-align: left;">This paragraph is left-aligned (default)</p>
        <p style="text-align: center;">This paragraph is center-aligned</p>
        <p style="text-align: right;">This paragraph is right-aligned</p>
      `);
      updateOutput();
    };

    // Expose editor globally for console testing
    window.editor = editor;
    window.plugins = plugins;
    window.colorPlugin = colorPlugin;
    window.highlightPlugin = highlightPlugin;
    window.tablePlugin = tablePlugin;
    window.imagePlugin = imagePlugin;
    window.blockquotePlugin = blockquotePlugin;
    window.bulletPlugin = bulletPlugin;
  </script>
</body>
</html>
