<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Likha Editor - UI Components Demo</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      background: #f9fafb;
      padding: 2rem;
      color: #111827;
    }

    .container {
      max-width: 56rem;
      margin: 0 auto;
    }

    .header {
      text-align: center;
      margin-bottom: 2rem;
    }

    .header h1 {
      font-size: 2.5rem;
      font-weight: 700;
      margin-bottom: 0.5rem;
      background: linear-gradient(135deg, #3b82f6 0%, #8b5cf6 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    .header p {
      color: #6b7280;
      font-size: 1.125rem;
    }

    .editor-container {
      background: white;
      border-radius: 0.75rem;
      box-shadow: 0 1px 3px 0 rgba(0, 0, 0, 0.1), 0 1px 2px 0 rgba(0, 0, 0, 0.06);
      overflow: hidden;
    }

    .editor-wrapper {
      border-top: 1px solid #e5e7eb;
    }

    #editor {
      min-height: 400px;
      padding: 1.5rem;
      outline: none;
    }

    .ProseMirror {
      outline: none;
      line-height: 1.6;
    }

    .ProseMirror p {
      margin-bottom: 1rem;
    }

    .ProseMirror p:last-child {
      margin-bottom: 0;
    }

    .ProseMirror h1,
    .ProseMirror h2,
    .ProseMirror h3 {
      font-weight: 600;
      margin-bottom: 1rem;
      margin-top: 1.5rem;
    }

    .ProseMirror h1:first-child,
    .ProseMirror h2:first-child,
    .ProseMirror h3:first-child {
      margin-top: 0;
    }

    .ProseMirror h1 { font-size: 2rem; }
    .ProseMirror h2 { font-size: 1.5rem; }
    .ProseMirror h3 { font-size: 1.25rem; }

    .ProseMirror ul,
    .ProseMirror ol {
      padding-left: 2rem;
      margin-bottom: 1rem;
    }

    .ProseMirror li {
      margin-bottom: 0.5rem;
    }

    .ProseMirror code {
      background: #f3f4f6;
      padding: 0.125rem 0.375rem;
      border-radius: 0.25rem;
      font-family: 'Courier New', monospace;
      font-size: 0.875em;
    }

    .ProseMirror strong {
      font-weight: 600;
    }

    .ProseMirror em {
      font-style: italic;
    }

    .ProseMirror a {
      color: #3b82f6;
      text-decoration: underline;
    }

    /* Placeholder */
    .ProseMirror p.is-empty:first-child::before {
      color: #9ca3af;
      pointer-events: none;
      position: absolute;
    }

    .stats-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 1.5rem;
      background: #f9fafb;
      border-top: 1px solid #e5e7eb;
      font-size: 0.875rem;
      color: #6b7280;
    }

    .stats-left {
      display: flex;
      gap: 1.5rem;
    }

    .stat {
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }

    .stat-value {
      font-weight: 600;
      color: #111827;
    }

    .badge {
      background: #dcfce7;
      color: #166534;
      padding: 0.25rem 0.625rem;
      border-radius: 9999px;
      font-size: 0.75rem;
      font-weight: 600;
    }

    .footer {
      text-align: center;
      margin-top: 2rem;
      padding-top: 2rem;
      border-top: 1px solid #e5e7eb;
      color: #6b7280;
      font-size: 0.875rem;
    }

    .footer a {
      color: #3b82f6;
      text-decoration: none;
    }

    .footer a:hover {
      text-decoration: underline;
    }

    @media (prefers-color-scheme: dark) {
      body {
        background: #111827;
        color: #e5e7eb;
      }

      .header p {
        color: #9ca3af;
      }

      .editor-container {
        background: #1f2937;
      }

      .editor-wrapper {
        border-top-color: #374151;
      }

      .ProseMirror code {
        background: #374151;
      }

      .stats-bar {
        background: #111827;
        border-top-color: #374151;
        color: #9ca3af;
      }

      .stat-value {
        color: #e5e7eb;
      }

      .footer {
        border-top-color: #374151;
        color: #9ca3af;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>Likha Editor</h1>
      <p>Rich text editing with UI components</p>
    </div>

    <div class="editor-container">
      <div id="toolbar-container"></div>
      
      <div class="editor-wrapper">
        <div id="editor"></div>
      </div>

      <div class="stats-bar">
        <div class="stats-left">
          <div class="stat">
            <span>Characters:</span>
            <span class="stat-value" id="char-count">0</span>
          </div>
          <div class="stat">
            <span>Words:</span>
            <span class="stat-value" id="word-count">0</span>
          </div>
        </div>
        <div class="badge">Phase 3: UI Components</div>
      </div>
    </div>

    <div class="footer">
      <p>Built with <strong>Likha Editor</strong> • Open Source • Self-Hosted</p>
      <p style="margin-top: 0.5rem;">
        <a href="https://github.com/yourusername/likha">GitHub</a> • 
        <a href="#">Documentation</a> • 
        <a href="#">MIT License</a>
      </p>
    </div>
  </div>

  <script type="module">
    import { Editor } from '@likha/core';
    import { PlaceholderPlugin, CharacterCountPlugin } from '@likha/plugins';
    import { Toolbar, Button, Dropdown, injectTheme, renderIcon } from '@likha/ui';

    // Inject theme styles
    injectTheme();

    // Initialize editor with plugins
    const editor = new Editor({
      element: document.getElementById('editor'),
      content: '<p>Welcome to <strong>Likha Editor</strong>! This demo showcases our new UI components built in Phase 3.</p><p>Try using the toolbar to format text:</p><ul><li>Click <strong>Bold</strong> to make text bold</li><li>Use <em>Italic</em> for emphasis</li><li>Add <code>inline code</code> styling</li></ul><p>The toolbar, buttons, and dropdown menus are all part of the @likha/ui package!</p>',
      plugins: [
        new PlaceholderPlugin({ text: 'Start writing something amazing...' }),
        new CharacterCountPlugin({ target: '#char-count' })
      ]
    });

    // Create toolbar
    const toolbar = new Toolbar({
      container: '#toolbar-container',
      sticky: false
    });

    // Create format buttons with icons
    const boldIcon = '<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M6 4h8a4 4 0 0 1 4 4 4 4 0 0 1-4 4H6z"></path><path d="M6 12h9a4 4 0 0 1 4 4 4 4 0 0 1-4 4H6z"></path></svg>';
    const italicIcon = '<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><line x1="19" y1="4" x2="10" y2="4"></line><line x1="14" y1="20" x2="5" y2="20"></line><line x1="15" y1="4" x2="9" y2="20"></line></svg>';
    const codeIcon = '<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><polyline points="16 18 22 12 16 6"></polyline><polyline points="8 6 2 12 8 18"></polyline></svg>';
    const undoIcon = '<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M3 7v6h6"></path><path d="M21 17a9 9 0 0 0-9-9 9 9 0 0 0-6 2.3L3 13"></path></svg>';
    const redoIcon = '<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M21 7v6h-6"></path><path d="M3 17a9 9 0 0 1 9-9 9 9 0 0 1 6 2.3l3 2.7"></path></svg>';

    const boldBtn = new Button({
      icon: boldIcon,
      title: 'Bold (Ctrl+B)',
      onClick: () => editor.bold(),
      isActive: () => editor.isActive('bold')
    });

    const italicBtn = new Button({
      icon: italicIcon,
      title: 'Italic (Ctrl+I)',
      onClick: () => editor.italic(),
      isActive: () => editor.isActive('italic')
    });

    const codeBtn = new Button({
      icon: codeIcon,
      title: 'Code',
      onClick: () => editor.code(),
      isActive: () => editor.isActive('code')
    });

    const undoBtn = new Button({
      icon: undoIcon,
      title: 'Undo (Ctrl+Z)',
      onClick: () => editor.undo()
    });

    const redoBtn = new Button({
      icon: redoIcon,
      title: 'Redo (Ctrl+Y)',
      onClick: () => editor.redo()
    });

    // Add formatting buttons group
    toolbar.addGroup([
      boldBtn.getElement(),
      italicBtn.getElement(),
      codeBtn.getElement()
    ]);

    toolbar.addSeparator();

    // Add history buttons group
    toolbar.addGroup([
      undoBtn.getElement(),
      redoBtn.getElement()
    ]);

    toolbar.addSeparator();

    // Create heading dropdown
    const headingDropdown = new Dropdown({
      placeholder: 'Paragraph',
      items: [
        { value: 'p', label: 'Paragraph' },
        { value: 'h1', label: 'Heading 1' },
        { value: 'h2', label: 'Heading 2' },
        { value: 'h3', label: 'Heading 3' }
      ],
      onSelect: (value) => {
        console.log('Selected heading:', value);
        // Note: Heading functionality will be added in Phase 4
      }
    });

    toolbar.addButton(headingDropdown.getElement());

    // Update word count
    function updateWordCount() {
      const text = editor.getHTML().replace(/<[^>]*>/g, '');
      const words = text.trim() ? text.trim().split(/\s+/).length : 0;
      document.getElementById('word-count').textContent = words;
    }

    // Update word count periodically
    setInterval(updateWordCount, 500);
    updateWordCount();

    // Make editor available globally for debugging
    window.likhaEditor = editor;
    window.likhaToolbar = toolbar;
  </script>
</body>
</html>
