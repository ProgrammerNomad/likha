<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Likha Editor - Demo</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      padding: 2rem;
      background: #f5f5f5;
    }

    .container {
      max-width: 800px;
      margin: 0 auto;
      background: white;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      overflow: hidden;
    }

    .header {
      padding: 1.5rem;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
    }

    .header h1 {
      font-size: 1.75rem;
      margin-bottom: 0.5rem;
    }

    .header p {
      opacity: 0.9;
    }

    #editor {
      min-height: 300px;
      padding: 1.5rem;
      outline: none;
    }

    .ProseMirror {
      outline: none;
    }

    .ProseMirror p {
      margin-bottom: 1rem;
    }

    .ProseMirror p:last-child {
      margin-bottom: 0;
    }

    .controls {
      padding: 1rem 1.5rem;
      background: #f9f9f9;
      border-top: 1px solid #e0e0e0;
      display: flex;
      gap: 1rem;
    }

    button {
      padding: 0.5rem 1rem;
      background: #667eea;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 0.875rem;
      font-weight: 500;
      transition: background 0.2s;
    }

    button:hover {
      background: #5568d3;
    }

    .output {
      padding: 1rem 1.5rem;
      background: #f9f9f9;
      border-top: 1px solid #e0e0e0;
    }

    .output h3 {
      font-size: 0.875rem;
      margin-bottom: 0.5rem;
      color: #666;
    }

    .output pre {
      background: #2d2d2d;
      color: #f8f8f2;
      padding: 1rem;
      border-radius: 4px;
      overflow-x: auto;
      font-size: 0.875rem;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>Likha Editor</h1>
      <p>Open-source, self-hosted, framework-agnostic rich text editor</p>
    </div>

    <div id="editor"></div>

    <div class="controls">
      <button onclick="getContent()">Get HTML</button>
      <button onclick="setContent()">Set Sample Content</button>
      <button onclick="clearContent()">Clear</button>
    </div>

    <div class="output" id="output" style="display: none;">
      <h3>HTML Output:</h3>
      <pre id="html-output"></pre>
    </div>
  </div>

  <script type="module">
    // Import from local build (after running pnpm build)
    // For now, we'll create a simple inline version
    
    import { Editor } from '../packages/core/src/index.ts';

    // Initialize editor
    const editor = new Editor({
      element: document.getElementById('editor'),
      content: '<p>Welcome to <strong>Likha Editor</strong>!</p><p>Start typing to see it in action.</p>',
    });

    // Make editor available globally for demo buttons
    window.likhaEditor = editor;

    window.getContent = () => {
      const html = editor.getHTML();
      document.getElementById('html-output').textContent = html;
      document.getElementById('output').style.display = 'block';
    };

    window.setContent = () => {
      editor.setContent('<p>This is <strong>sample content</strong> with <em>formatting</em>.</p>');
    };

    window.clearContent = () => {
      editor.setContent('<p></p>');
      document.getElementById('output').style.display = 'none';
    };
  </script>
</body>
</html>
