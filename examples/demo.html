<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Likha Editor - Demo</title>
  <!-- Likha Editor CSS -->
  <link rel="stylesheet" href="./likha-editor.css">
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      max-width: 900px;
      margin: 50px auto;
      padding: 20px;
      background: #f5f5f5;
    }
    
    h1 {
      text-align: center;
      color: #333;
      margin-bottom: 30px;
    }
    
    .editor-wrapper {
      background: white;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      overflow: hidden;
    }
    
    #toolbar {
      border-bottom: 1px solid #ddd;
    }
    
    #editor {
      min-height: 400px;
    }
  </style>
</head>
<body>
  <h1>ðŸŽ¨ Likha Editor</h1>
  
  <div class="editor-wrapper">
    <div id="toolbar"></div>
    <div id="editor"></div>
  </div>

  <script src="./likha-editor.umd.js"></script>
  <script>
    const { createEditor } = LikhaEditor;
    
    createEditor({
      element: document.getElementById('editor'),
      toolbarContainer: document.getElementById('toolbar'),
      toolbarButtons: ['heading', 'undo', 'redo', 'bold', 'italic', 'underline', 'strikethrough', 'subscript', 'superscript', 'clearFormat', 'link', 'bulletList', 'orderedList', 'blockquote', 'alignLeft', 'alignCenter', 'alignRight', 'textColor', 'highlight'],
      content: '<h1>Welcome to Likha! ðŸŽ‰</h1><p>This is a <strong>fully-featured</strong> rich text editor. Try the toolbar buttons above!</p>'
    });
  </script>
</body>
</html>
