<!DOCTYPE html>
<html lang="en">
<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Likha Editor - Simple Demo</title>
  <style>
    body {
      font-family: system-ui, -apple-system, sans-serif;

      background: #f9fafb;
    }
    h1 {
      text-align: center;
      color: #111827;
      margin-bottom: 30px;

      background: white;
      border-radius: 8px;

    #toolbar {
      border-bottom: 1px solid #e5e7eb;
    }
    #editor {
      min-height: 400px;
      padding: 20px;
    }
    .ProseMirror {
      outline: none;
    }
  </style>
</head>
<body>
  <h1>ðŸŽ¨ Likha Editor - Dead Simple</h1>

  </div>

  <script type="module">
    import { createEditor } from '../packages/html/dist/index.js';

    // ONE LINE - that's it!
    const { editor, toolbar } = createEditor({
      element: '#editor',
      toolbarContainer: '#toolbar',
